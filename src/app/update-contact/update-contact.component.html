<div class="container mt-4 title">
    <div class="row">
        <div class="col">
            <h1>
                <i class="fa-solid fa-pen"></i>&nbsp;
                Edit Contact Page
            </h1>
            <p style="text-align: justify;">
                This is dummy data: Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo aspernatur perspiciatis laboriosam consequuntur similique dignissimos sint! In maxime voluptate, aspernatur porro recusandae est rerum magni nam earum incidunt, eos dolor!
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form class="border p-3 rounded">
                    <div class="mb-2">
                        <input name="cName" [(ngModel)]="contact.name" placeholder="Name" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input name="photo" [(ngModel)]="contact.photo"  placeholder="Photo URL" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input name="email" [(ngModel)]="contact.email"   placeholder="Email ID" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input name="mobile" [(ngModel)]="contact.mobile"   placeholder="Mobile Number" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input name="company" [(ngModel)]="contact.company"   placeholder="Company Name" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input name="title" [(ngModel)]="contact.title"   placeholder="Title" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <select name="groupId" [(ngModel)]="contact.groupId" id="" class="form-control">
                            <option value="" selected hidden disabled>Select A Group</option>
                            <option value="group.id" *ngFor="let group of groups">{{group.name}}</option>
                            
                        </select>
                    </div>
                    <div class="mb-2">
                        <input value="Update" (click)="updateContact()" type="button" class="btn btn-success">
                        <a routerLink="/" class="btn btn-warning ms-3">Close</a>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <img [src]="contact.photo" alt="no image" class="contact_image mt-2">
            </div>
        </div>
    </div>
</div>
